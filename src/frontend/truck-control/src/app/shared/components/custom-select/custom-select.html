<mat-form-field mat-form-field class="full-width">
  <mat-label>{{ label }}</mat-label>
  <mat-select [disabled]="disabled" [value]="value" (selectionChange)="updateValue($event.value)">
    <mat-option *ngFor="let opt of options" [value]="opt.value">
      {{ opt.label }}
    </mat-option>
  </mat-select>
</mat-form-field>
